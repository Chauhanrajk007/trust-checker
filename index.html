<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Website Safety Check</title>

  <meta name="description" content="Check whether a website is safe using Google Safe Browsing." />

  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <h1>Website Safety Check</h1>
  <p>Understand why a website is considered safe or risky</p>
</header>

<main>
  <form id="checkForm">
    <input
      id="urlInput"
      type="url"
      placeholder="https://example.com"
      required
    />
    <button id="checkBtn" type="submit">
      Check
    </button>
  </form>

  <section id="result" class="hidden"></section>
</main>

<footer>
  <p>
    Results are based on Google Safe Browsing and basic security checks.
    No website can be guaranteed 100% safe.
  </p>
</footer>

<script src="script.js"></script>
</body>
</html>
