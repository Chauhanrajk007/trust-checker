<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Website Trust Checker</title>

  <!-- SEO -->
  <meta name="description" content="Free website safety checker using Google Safe Browsing. Check if a link is safe or risky." />
  <meta name="keywords" content="is this website safe, scam checker, website trust score" />

  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header>
  <h1>Website Trust Checker</h1>
  <p>Check a websiteâ€™s risk level before you trust it</p>
</header>

<main>
  <form id="checkForm">
    <input
      id="urlInput"
      type="url"
      placeholder="https://example.com"
      required
    />
    <button type="submit">Check</button>
  </form>

  <div id="spinner" class="spinner hidden"></div>

  <section id="result" class="hidden">
    <canvas id="scoreChart"></canvas>
    <div id="resultText"></div>
  </section>
</main>

<footer>
  <p>
    Results are probabilistic and based on Google Safe Browsing.
    No website can be guaranteed 100% safe.
  </p>
</footer>

<script src="script.js"></script>
</body>
</html>
