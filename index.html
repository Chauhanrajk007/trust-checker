<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Website Safety Check</title>
  <meta name="description" content="Check whether a website is safe using Google Safe Browsing." />

  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <h1>Website Safety Check</h1>
  <p>Instant risk assessment for any website</p>
</header>

<main>
  <form id="checkForm">
    <input
      id="urlInput"
      type="url"
      placeholder="https://example.com"
      required
    />
    <button id="checkBtn" type="submit">Check</button>
  </form>
</main>

<!-- PREMIUM MODAL -->
<div id="overlay" class="hidden">
  <div id="popup">
    <button id="closePopup" aria-label="Close">Ã—</button>
    <div id="result"></div>
  </div>
</div>

<footer>
  <span>Powered by Google Safe Browsing</span>
</footer>

<script src="script.js"></script>
</body>
</html>
