<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Website Trust Checker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <h1>Website Trust Checker</h1>
  <p>Check if a website is safe before you trust it</p>
</header>

<main>
  <form id="checkForm">
    <input
      id="urlInput"
      type="url"
      placeholder="https://example.com"
      required
    />
    <button type="submit">Check</button>
  </form>

  <section id="result" class="hidden"></section>
</main>

<footer>
  <p>This tool provides probabilistic results. Not a guarantee.</p>
</footer>

<script src="script.js"></script>
</body>
</html>
