<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Website Trust Checker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <main class="app">
    <h1>Website Trust Checker</h1>
    <p class="tagline">Check if a website is safe before you trust it.</p>

    <form id="checkForm">
      <input
        id="urlInput"
        type="url"
        placeholder="https://example.com"
        required
      />
      <button type="submit">Check</button>
    </form>

    <section id="result" class="hidden"></section>
  </main>

  <script src="script.js"></script>
</body>
</html>
